{% extends 'base.html' %}
{% block contents %}
<div class="row mt-3 mx-3">
  <div class="col-md-6 fw-bold"><h4>회원관리</h4></div>
</div>
<div class="row mt-3 mx-3">
  <div class="col-md-6 fw-bold"><h5>회원추가</h5></div>
</div>
<div class="row mt-3 mx-3 bg-light">
  <div class="col-12">
    <form method="POST" action=".">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" 
              id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" />
      </div>
      {% if field.errors %}
      <span style="color: red">{{ field.errors }}</span>
      {% endif %}
      {% endfor %}
      <button type="submit" class="btn btn-primary">회원추가</button>
    </form>
    <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
  </div>
</div>
{% endblock %}
