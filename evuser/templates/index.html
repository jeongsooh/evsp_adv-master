<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="/static/bootstrap.min.css" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h2>EVSP Management Console</h2>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <form method="POST" action="." class="row gy-2 gx-3 justify-content-md-end">
          {% csrf_token %} 
          {% for field in form %} 
          <div class="form-group mb-3 col-auto">
            <label for="{{ field.id_for_label }}" class=""></label>
            <input type="{{ field.field.widget.input_type }}" class="form-control form-control-sm" 
              id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}" />
          </div>
          {% endfor %}
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">로그인</button>
          </div>
          {% for field in form %}
          {% if field.errors %}
          <div class="row">
            <span style="color:red; text-align: end;list-style: none;">{{ field.errors }}</span>
          </div>
          {% endif %}
          {% endfor %}
        </form>
        <div class="row">
          <span style="text-align: end;list-style: none;"><a href="/evuser/register">회원가입</a></span>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 d-grid gap-2">
        <button class="btn btn-primary" onclick="location.href='/board/list/'">게시물보기</button>
      </div>
    </div>
  </div>
  
</body>
</html>
