<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EVSP admin</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  {% block head %}
  {% endblock %}
  <link rel="stylesheet" href="../../static/style.css" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- offcanvas trigger -->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#offcanvasExample" 
        aria-controls="offcanvasExample"
      >
        <span 
          class="navbar-toggler-icon" 
          data-bs-target="#offcanvasExample"
        ></span>
      </button>
      <!-- offcanvas trigger -->
      <a class="navbar-brand fw-bold me-auto" href="#">EVSP admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand ms-auto" href="#">{{ loginuser }}</a>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-fill"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action1</a></li>
              <li><a class="dropdown-item" href="#">Action2</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout/">로그아웃</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- offcanvas --> 
  <div 
    class="offcanvas bg-dark sidebar-nav" 
    tabindex="-1" id="offcanvasExample" 
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-body p-0">
      <nav class="navbar-dark">
        <ul class="navbar-nav">
          <li>
            <a href="/evuser/" class="nav-link p-3 active">
              <span class="me-2">
                <i class="bi bi-person"></i>
              </span>
              <span>회원관리</span>
            </a>
          </li>
          <li>
            <a href="/charginginfo/" class="nav-link p-3 active">
              <span class="me-2">
                <i class="bi bi-battery-half"></i>
              </span>
              <span>충전정보</span>
            </a>
          </li>
          <li>
            <a href="/cardinfo/" class="nav-link p-3 active">
              <span class="me-2">
                <i class="bi bi-credit-card"></i>
              </span>
              <span>충전카드관리</span>
            </a>
          </li>
          <li>
            <a href="/evcharger/" class="nav-link p-3 active">
              <span class="me-2">
                <i class="bi bi-plug"></i>
              </span>
              <span>충전기관리</span>
            </a>
          </li>
          <li class="my-4">
            <hr class="dropdown-divider bg-light" />
          </li>
          <li>
            <a class="nav-link px-3 sidebar-link" data-bs-toggle="collapse" 
              href="#collapseExample" role="button" aria-expanded="false" 
              aria-controls="collapseExample"
            >
              <span class="me-2">
                <i class="bi bi-gear"></i>
              </span>
              <span>설정</span>
              <span class="right-icon ms-auto">
                <i class="bi bi-chevron-down"></i>
              </span>
            </a>
            <div class="collapse" id="collapseExample">
              <div>
                <ul class="navbar-nav ps-3">
                  <li>
                    <a href="/ocpp16/" class="nav-link px-3">
                      <span class="me-2">
                        <i class="bi bi-layout-split"></i>
                      </span>
                      <span>메세지로그관리</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div>
                <ul class="navbar-nav ps-3">
                  <li>
                    <a href="/variables/" class="nav-link px-3">
                      <span class="me-2">
                        <i class="bi bi-layout-split"></i>
                      </span>
                      <span>운용변수관리</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div>
                <ul class="navbar-nav ps-3">
                  <li>
                    <a href="/ocpp16/simul/" class="nav-link px-3">
                      <span class="me-2">
                        <i class="bi bi-layout-split"></i>
                      </span>
                      <span>메세지테스트</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- offcanvas end -->
  <main class="mt-5 pt-3">
    {% block contents %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  {% block script %}
  {% endblock %}
  <script src="../../static/script.js"></script>
</body>
</html>
